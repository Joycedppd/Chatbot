<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人頁面</title>
    <style>
        /* 讓頁面填滿螢幕，並確保聊天機器人框架自適應 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }
        .chatbot-container {
            position: relative;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <iframe
            src="https://udify.app/chatbot/bopN2TKJan0Zr9bL"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>

</body>
</html>
